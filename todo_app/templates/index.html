{% extends "layout.html" %}
{% block title %}To-Do App{% endblock %}

{% block content %}
  <div class="jumbotron">
    <h1 class="display-4">To-Do App</h1>
    <p class="lead">Not just any other to-do app.</p>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>Tasks</h2>
      <table>
        <tr>
          <th>Task</th>
          <th>Status</th>
        </tr>
        {% for list in lists %}
        {% for card in list.cards %}
        <tr>
          <td>{{card.name}}</td>
          <td>{{list.name}}</td>
        </tr>  
        {% endfor %}
        {% endfor %}
      </table>
    </div>
  </div>

  <br/>
  <div class="row">
    <div class="col-md-12">
      <h2>Add New Task</h2>
      <form action="/create" method="post">
        <label for="task">Task title:</label>
        <input type="text" name="task-title" id="task-title" required>
        <input type="submit" value="Submit">
      </form>
    </div>
  </div>
{% endblock %}
